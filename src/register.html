

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap cdn link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    




    <!---------------signup-page------------->

    <section class="login">
      <div class="row">
        <center>
          <h1>Register Now</h1>
        </center>
        <div class="col-md-6">
          <img src="images/register.gif" width="100%" height="100%" alt="" />
        </div>
        <div class="col-md-6" id="sign-up">
          <br />

          <h1>Create Account</h1>

          <form
            action=" "
            method="POST"
          >
            <label for="username"><b>Name</b></label
            ><br />
            <input
              type="text"
              class="sign-up-ip"
              placeholder="Enter Name"
              name="username"
              required
            />
            <br />

            <label for="mobile"><b>Mobile No</b></label
            ><br />
            <input
              type="text"
              class="sign-up-ip"
              placeholder="Enter Mobile No"
              name="mobile"
              required
            />
            <br />

            <label for="email"><b>Email</b></label
            ><br />
            <input
              type="text"
              class="sign-up-ip"
              placeholder="Enter Email"
              name="email"
              required
            />
            <br />

            <label for="password"><b>Password</b></label
            ><br />
            <input
              type="password"
              class="sign-up-ip"
              placeholder="Enter Password"
              name="password"
              required
            />
            <br />

            <label for="cpassword"><b> Confirm Password</b></label
            ><br />
            <input
              type="password"
              class="sign-up-ip"
              placeholder="Confirm Password"
              name="cpassword"
              required
            />
            <br />

            <p>
              By creating an account you agree to our
              <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
            </p>

            <div class="sign-up-last">
              <button type="button" class="cancelbtn" name="cancel">
                Cancel
              </button>
              <button type="submit" class="signupbtn" name="submit">
                Sign Up
              </button>
            </div>

            <p>
              Have an account ?
              <a href="login.html" style="color: dodgerblue">Log In</a>.
            </p>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
